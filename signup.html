<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Shopping || Signup</title>
</head>

<body>

    <!-- start navbar -->
    <header>
        <a href="index.html" class="logo">
            <img src="images/logo.png" alt="logo" />
        </a>
        <div class="formlinks">
            <a href="signup.html">sign up</a>
            <a href="login.html">sign in</a>
        </div>
    </header>
    <!-- end navbar  -->

    <!-- Start Sign Up -->
    <div class="form-section">
        <div class="container">
            <div class="content">
                <div class="image">
                    <img src="images/signup.jpg" alt="signup">
                </div>
                <form>
                    <div class="inputBox">
                        <input type="text" placeholder="Enter Your Username" id="username">
                        <span class="failed"></span>
                    </div>
                    <div class="inputBox">
                        <input type="email" placeholder="Enter Your Email" id="email">
                        <span class="failed"></span>
                    </div>
                    <div class="inputBox">
                        <input type="password" placeholder="Enter Password" id="password">
                        <span class="failed"></span>
                    </div>
                    <div class="inputBox">
                        <input type="password" placeholder="Confirm Password" id="conPassword">
                        <span class="failed"></span>
                    </div>

                    <input type="submit" value="sign up" id="btn-signup">

                    <div class="account">
                        <a href="login.html">already have an account?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- End Sign Up -->

    <!-- Start Footer -->
    <footer>
        <div class="container">
            <img src="images/logo.png" alt="Logo">
            <p>We Are Social</p>
            <div class="social-icons">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="fas fa-home"></i>
                <i class="fab fa-linkedin"></i>
            </div>
            <p class="copyright">&COPY; 2023 <span>Shopping</span> All Right Reserved</p>
        </div>
        </div>
    </footer>
    <!-- End Footer -->


    <script src="js/signup.js"></script>
</body>

</html>
